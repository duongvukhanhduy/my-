<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="aquarium" id="aquarium">
      <!-- 3 Con người -->
      <img class="object diver1" src="image/Diver1.html.png" alt="Diver 1" />
      <img class="object diver2" src="image/Diver2.html.png" alt="Diver 2" />
      <img class="object diver3" src="image/Diver3.hhtml.png" alt="Diver 3" />
      <!-- Bong bóng khí -->
      <img
        class="object bubble"
        src="image/bong_bong-removebg-preview.png"
        alt="Bubble"
      />

      <!-- 2 Đàn cá -->
      <img
        class="object fish_group1"
        src="image/dca1.html.png"
        alt="Fish Group 1"
      />
      <img
        class="object fish_group2"
        src="image/danca2.html-removebg-preview.png"
        alt="Fish Group 2"
      />

      <!-- 2 Con cá -->
      <img class="object fish1" src="image/ca1.html.png" alt="Fish 1" />
      <img class="object fish2" src="image/cá hề .png" alt="Fish 2" />
    </div>

    <!-- Nút thêm cá -->
    <button id="addFishBtn">Thêm cá</button>

    <script src="script.js"></script>
  </body>
</html>
