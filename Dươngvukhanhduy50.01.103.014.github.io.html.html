<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới Thiệu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 50px 20px;
      }

      .info {
        margin: 20px 0;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .links {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .link-box {
        text-align: center;
        width: 200px;
        height: 200px;
        border: 2px solid #0055a4;
        border-radius: 10px;
        background-color: #ffffff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .link-box:hover {
        background-color: #0055a4;
        color: white;
        cursor: pointer;
      }

      .link-box a {
        text-decoration: none;
        color: inherit;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Giới thiệu</h1>
      <div class="info">
        <p>Tên: <strong>Dương Vũ Khánh Duy</strong></p>
        <p>MSSV: <strong>50.01.103.014</strong></p>
      </div>
      <div class="links">
        <!-- Ô CV Cá Nhân -->
        <div class="link-box">
          <a
            href="http://127.0.0.1:5500/D%C6%B0%C6%A1ngvukhanhduy50.01.103.014.github.io.html"
            target="_blank"
            >CV Cá Nhân</a
          >
        </div>
        <!-- Ô Hồ Cá -->
        <div class="link-box">
          <a
            href="http://127.0.0.1:5500/h%E1%BB%93%20c%C3%A1/index.html.html"
            target="_blank"
            >Hồ Cá</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
